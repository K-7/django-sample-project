{% extends "base.html" %}

{% block extra_head %}
    {#    {% include "top_bar.html" %}#}
    <style>
        #login_form {
            position: relative;
            top: 140px;
            padding: 29px;
            border: 1px solid white;
        }
        .white{
            color: white;
        }
        body{
            background: green;
        }
        .help-block{
            color: red;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form id="login_form" method="post" id="login_form" action="/login" accept-charset="UTF-8">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email" class="white">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="white">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <p class="help-block">{{ message }}</p>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}

    <script>
        $(document).ready(function () {
            $("#login_form").on('submit', function () {
                if ($('#password').val().trim() === '' || $('#username').val().trim() === '') {
                    swal({
                        type: 'error',
                        title: 'Oops...',
                        text: 'Enter Username and Password before proceeding !'
                    });
                    return false;
                }
                return true;
            });
        });
    </script>
{% endblock %}
